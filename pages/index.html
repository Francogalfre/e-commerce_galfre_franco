<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------------- Css Connection ------------------------->
    <link rel="stylesheet" href="../style.css" />

    <!------------------------- Bootstrap Connection ------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js" async></script>

    <title>E-Commerce JS Course</title>
  </head>
  <body class="custom-container">
    <header>
      <!----- El Navbar se insertará aquí mediante JavaScript ----->
    </header>

    <main>
      <div class="container">
        <header class="mb-4">
          <h1 class="text-start pb-4 text-white"></h1>
          <div class="input-group w-50 mb-4">
            <input
              type="text"
              style="margin-right: 10px"
              id="searchInput"
              class="form-control rounded"
              placeholder="Parasite, Noise, Eleg..."
              onchange="filterMovies()"
            />
            <div class="input-group-append">
              <!-- Botón de limpiar búsqueda (basurero) -->
              <button
                class="btn btn-outline-danger delete-button"
                type="button"
                onclick="clearSearch()"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="24"
                  fill="currentColor"
                  class="bi bi-x"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </button>
            </div>
          </div>

          <div class="buttons-container">
            <!----- Aqui adentro estaran los botones de las categorias ----->
          </div>
        </header>
        <section class="row products-container pt-2">
          <!----- Las tarjetas se insertarán aquí mediante JavaScript ----->
        </section>
      </div>
    </main>

    <footer class="footer text-center py-3">
      <div class="container">
        <p class="mb-0 text-light">
          © 2024 Franco Galfre / Guayerd. Todos los derechos reservados.
        </p>
      </div>
    </footer>

    <script src="../components/navbar.js"></script>
    <script type="module" src="script.js"></script>
  </body>
</html>
