<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Carrito - Cine Store JS</title>

    <!------------------------- Css Connection ------------------------->
    <link rel="stylesheet" href="../style.css" />

    <!------------------------- Bootstrap Connection ------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="custom-container">
    <header>
      <!----- El Navbar se insertará aquí mediante JavaScript ----->
    </header>

    <main>
      <div class="container">
        <header class="mb-4">
          <h1 class="text-start pb-4 text-white">Tu Carrito</h1>
        </header>
        <section class="row products-container pt-2" id="cart-container">
          <!----- Las tarjetas se insertarán aquí mediante JavaScript ----->
        </section>
        <div class="price-container">
          <h2 id="total" class="total-price"></h2>
          <div style="display: flex; gap: 12px">
            <button class="btn btn-warning" id="clearCart">Vaciar Carrito</button>
            <button class="btn btn-warning" id="checkoutCart">Checkout</button>
          </div>
        </div>
      </div>
    </main>

    <script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../components/navbar.js"></script>
  </body>
</html>
