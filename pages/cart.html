<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avantt Cars</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <style>
      #cart .card .me-4 {
        width: 180px;
        overflow: hidden;
        height: 120px;
        display: flex;
        align-items: center;
        border-radius: 5px;
      }

      #cart .card .me-4 img {
        width: 100%;
      }
    </style>
  </head>
  <body class="custom-container" id="cart">
    <header>
      <!----- El Navbar se insertará aquí mediante JavaScript ----->
    </header>
    <div class="container pt-4">
      <div class="row">
        <div class="col-xl-8">
          <div class="card border shadow-none">
            <div class="card-body">
              <div class="d-flex align-items-start border-bottom pb-3">
                <div class="me-4">
                  <img src="https://www.bootdey.com/image/380x380/008B8B/000000" alt="" class="avatar-lg rounded" />
                </div>
                <div class="flex-grow-1 overflow-hidden">
                  <h5 class="text-truncate font-size-18">Waterproof Mobile Phone</h5>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="mt-3">
                        <p class="text-muted mb-2">Precio</p>
                        <h5 class="mb-0 mt-2">$450</h5>
                      </div>
                    </div>
                    <div class="col-md-5">
                      <div class="mt-3">
                        <p class="text-muted mb-2">Cantidad</p>
                        <h5 class="mb-0 mt-2">2</h5>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="mt-3">
                        <p class="text-muted mb-2">Total</p>
                        <h5>$900</h5>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row my-4">
            <div class="col-sm-6">
              <button class="btn">Seguir comprando</button>
            </div>
            <div class="col-sm-6">
              <div class="text-sm-end mt-2 mt-sm-0">
                <button id="btn-checkout" class="btn btn-success">Checkout</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-4">
          <div class="mt-5 mt-lg-0">
            <div class="card border shadow-none">
              <div class="card-header bg-transparent border-bottom py-3 px-4">
                <h5 class="font-size-16 mb-0">Orden de Compra</h5>
              </div>
              <div class="card-body p-4 pt-2">
                <div class="table-responsive">
                  <table class="table mb-0">
                    <tbody>
                      <tr class="bg-light">
                        <th>Total :</th>
                        <td class="text-end">
                          <span class="fw-bold"> $ 745.2 </span>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./cart.js"></script>
    <script src="../components/navbar.js"></script>
  </body>
</html>
