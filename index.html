<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!------------------------- Css Connection ------------------------->
    <link rel="stylesheet" href="style.css">

    <!------------------------- Bootstrap Connection ------------------------->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./script.js" async ></script>

    <title>E-Commerce JS Course</title>
  </head>
  <body class="custom-container">
    <header>
      <!------- Navbar ------->
      <nav
        class="navbar navbar-expand-lg bg-light py-4 px-5 my-4 rounded-5 justify-content-between align-items-center"
      >
        <div class="container-fluid">
          <!------- Logo ------->
          <div
            class="d-flex flex-row align-items-center gap-3 justify-content-between"
          >
            <img
              height="36"
              src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
              alt="Javascript Logo"
            />
            <a
              href="#"
              class="link-offset-2 link-underline link-underline-opacity-0 text-secondary-emphasis fs-4"
              >JS Store</a
            >
          </div>

          <!------- Items Responsive Button ------->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!------- Items ------->
          <div
            class="collapse navbar-collapse flex-grow-0"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-5" aria-current="page" href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link disabled fs-5" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled fs-5"" aria-disabled="true">Sales</a>
              </li>
            </ul>
          </div>

          <!------- Profile and Shopping Cart ------->
          <div
            class="d-flex flex-row align-items-center gap-3 d-none d-lg-flex"
          >
            <img
              height="50"
              style="cursor: pointer"
              src="https://avatars.githubusercontent.com/u/96532888?v=4"
              alt="Francogalfre Github Avatar"
            />
            <a class="btn btn-primary m-0" href="#">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                class="bi bi-bag"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
                />
              </svg>
            </a>
          </div>
        </div>
      </nav>
    </header>
    
    <section>
      <div class="container">
        <h2 class="title text-start mb-4"></h2>
        <div class="row products-container">
          <!-- Las tarjetas se insertarán aquí mediante JavaScript -->
        </div>
      </div>
    </section>

    <footer class="footer text-center py-3">
      <div class="container">
        <p class="mb-0">© 2024 Franco Galfre / Guayerd. Todos los derechos reservados.</p>
      </div>
    </footer>

  <script src="script.js"></script>
  </body>
</html>
